<html>
<head>
<!--External Libraries -->
    <script src="jslibs/dat.gui.min.js"></script>
    <script src="jslibs/plotly.min.js"></script>

<!-- Our Libraries -->
    <script src="a.out.js"></script>
    <script src="debugging.js"></script>
    <script src="plotting.js"></script>
    <script src="tadasets.js"></script>
    <script src="tda.js"></script>
    <script src="ripser.js"></script>
</head>
<body>
    <table>
        <tr>
        <td><input type="text" id="numPerms" size="3"></input></td>
        <td>
        <button type="button" onclick="computeRips()" id="computeRips">Compute Rips</button>
        </td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                <canvas id="pccanvas" width="600" height="600" style="border:1px solid #000000;">
                </canvas>
            </td>
            <td>
                <p id = "dgmsCanvas"></p>
            </td>
        </tr>
    </table>


    <script type="text/javascript">
        let permsInput = document.getElementById("numPerms");
        let pccanvas = document.getElementById("pccanvas");
        let tda = new TDA(pccanvas);
        let rips = new Ripser(tda);

        function computeRips() {
            rips.computeRipsPC(tda.points, parseInt(permsInput.value));
            rips.drawLandmarks2DCanvas();
            plotDGMS(rips.dgms, "dgmsCanvas");
        }
    </script>

</body>
</html>
